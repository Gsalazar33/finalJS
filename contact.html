  <body>
    <main class="container">
      <div class="left__container">
        <div class="left__text">
          <h1>Dejanos tu pedido</h1>
          <p>
            Nos estaremos contactando contigo para el asesoramiento del mismo
            <b>MTD IMPORTS</b>
          </p>
        </div>
        <!-- Formulario a validar -->
        <form id="form">
          <div class="form__inputs">
            <div class="form__top">
              <div class="form__field">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" />
                <small></small>
              </div>
              <div class="form__field">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" id="surname" />
                <small></small>
              </div>
            </div>
            <div class="form__mid">
              <div class="form__field">
                <label for="date">Fecha deseada de adquisicion</label>
                <!-- Input para la fecha -->
                <input type="date" name="date" id="date" />
                <small></small>
              </div>
              <div class="form__field">
                <label for="hour">Hora</label>
                <!-- Input para el horario -->
                <input type="time" name="hour" id="hour" />
                <small></small>
              </div>
            </div>
            <div class="form__bot">
              <div class="form__field">
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" />
                <small></small>
              </div>
              <div class="form__field">
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" />
                <small></small>
              </div>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="form__inputs">
            <p>¿Desea una visita a nuestra sucursal?</p>
            <div class="form__field">
              <label for="less5" class="custom__label">
                <input
                  type="radio"
                  name="quantity"
                  id="less5"
                  value="Visita a programar"
                />
                Si
              </label>

              <label for="between510" class="custom__label">
                <input
                  type="radio"
                  name="quantity"
                  id="between510"
                  value="No desea visita a sucursal"
                  checked
                />
                No
              </label>
            </div>
          </div>

          <!-- Radio -->
          <div class="form__inputs">
            <p>Categoria/as:</p>
            <div class="form__field">
              <label for="pc" class="custom__label">
                <input
                  type="checkbox"
                  name="pc"
                  id="pc"
                  value="Celulares"
                  checked
                />
                Celulares
              </label>

              <label for="camera" class="custom__label">
                <input
                  type="checkbox"
                  name="camera"
                  id="camera"
                  value="Notebooks"
                />
                Notebooks
              </label>

              <label for="speakers" class="custom__label">
                <input
                  type="checkbox"
                  name="speakers"
                  id="speakers"
                  value="Para gamers"
                />
                Para Gamers
              </label>

              <label for="projector" class="custom__label">
                <input
                  type="checkbox"
                  name="projector"
                  id="projector"
                  value="Tablets"
                />
                Tablets
              </label>

              <!-- <label for="room" class="custom__label"> 
                <input
                  type="checkbox"
                  name="room"
                  id="room"
                  value="Sala de reunión privada"
                />
                Sala de reunion privada
              </label> cerrado para testeo -->
            </div>
          </div>
          <div class="form__field">
            <label for="message" class="message">
              Producto/os a comprar:
              <span>Obligatorio</span>
            </label>
            <input type="text" id="message" name="message" />
          </div>

          <button type="submit">Contactarme</button>
        </form>
      </div>
      <!-- Separador -->
      <div class="mid__container"></div>
